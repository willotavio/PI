<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="caixaLogin">
        <div class="divLogin">
            <h1>LOGIN</h1>
            <form action="pages/home.html" method="POST">
                <p><label for="usuario">Usuário:</label><br>
                <input type="text" name="usuario" id="usuario" required autocomplete="off"></p>
                
                <p><label for="senha">Senha:</label><br>
                <input type="password" name="senha" id="senha" required autocomplete="off"></p>
                
                <p><input type="submit" value="Entrar"></p>
            </form>
            <a href="#">Esqueci minha senha</a>
        </div>
        <div>
            <h1>BEM-VINDO</h1>
            <p>Faça login para acessar o sistema <br> de gerenciamento da Católica EAD</p>
            <img src="imgs/home/alunosAzul.png" alt="logo" width="180px">
        </div>
    </div>
</body>
</html>
