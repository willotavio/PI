<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke;">
        <div class="container text-center" id="divLogin">
            <div class="row">
              <div class="col">
                    <h1>Login</h1>
                    <form action="pages/polos.html" method="POST">
                        <p><label for="usuario">Usuário:</label><br>
                        <input class="inputLogin" type="text" name="usuario" id="usuario" required autocomplete="off"></p>
                        
                        <p><label for="senha">Senha:</label><br>
                        <input class="inputLogin" type="password" name="senha" id="senha" required autocomplete="off">
                        </p>
                        
                        <p>Selecione o polo</p>
                            <select name="polo">
                            <option name="polo">Av. Paulista</option>
                            <option name="polo">Consolata - Santana</option>
                            <option name="polo">Campinas</option>
                        </select></p>
                        
                        <p><button type="submit" class="btn btn-outline-primary mb-3">Entrar</button></p>
                    </form>
                    <a href="#">Esqueci minha senha</a>
                </div>
              <div class="col">
                <div>
                    <h1>Bem-vind@</h1>
                    <p>Faça login para acessar o sistema <br> de gerenciamento da Católica EAD</p>
                    <img src="imgs/home/alunosIcon.png" alt="logo" width="250px">
                </div>
              </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
